<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Termux Background</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Optional external styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-color: #111;
      color: #eee;
      padding: 20px;
      font-family: sans-serif;
    }
    .preview {
      margin-top: 1rem;
      width: 100%;
      max-width: 320px;
      height: 180px;
      background-color: #222;
      background-size: cover;
      background-position: center;
      border: 2px solid #444;
      border-radius: 12px;
    }
    .animate-scroll {
      animation: scroll-bg 10s linear infinite;
    }
    @keyframes scroll-bg {
      0% { background-position: center top; }
      100% { background-position: center bottom; }
    }
  </style>
</head>

<body>
  <h1 class="text-xl font-bold mb-4">
    <i class="fas fa-image"></i> Termux Background Picker
  </h1>

  <label class="block mb-2">Choose Image:</label>
  <input id="imageInput" type="file" accept="image/*" class="mb-4 bg-gray-900 text-white border rounded px-3 py-2">

  <div id="previewImage" class="preview"></div>

  <label class="block mt-4">Opacity: <span id="opacityValue">0.8</span></label>
  <input type="range" id="opacitySlider" min="0.1" max="1" step="0.01" value="0.8" class="w-full">

  <div class="flex items-center mt-4 gap-4">
    <label><input type="checkbox" id="toggleAnimation"> Animate</label>
    <label><input type="checkbox" id="toggleBlur"> Blur</label>
  </div>

  <button id="setBackgroundBtn" disabled class="mt-6 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded">
    <i class="fas fa-check-circle"></i> Set Background
  </button>

  <script>
    const imageInput = document.getElementById('imageInput');
    const previewImage = document.getElementById('previewImage');
    const setBackgroundBtn = document.getElementById('setBackgroundBtn');
    const toggleAnimation = document.getElementById('toggleAnimation');
    const opacitySlider = document.getElementById('opacitySlider');
    const toggleBlur = document.getElementById('toggleBlur');
    const opacityValue = document.getElementById('opacityValue');

    imageInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file || !file.type.startsWith('image/')) {
        alert('Please select a valid image.');
        imageInput.value = '';
        setBackgroundBtn.disabled = true;
        return;
      }

      const reader = new FileReader();
      reader.onload = (e) => {
        previewImage.style.backgroundImage = `url('${e.target.result}')`;
        setBackgroundBtn.disabled = false;
      };
      reader.readAsDataURL(file);
    });

    opacitySlider.addEventListener('input', () => {
      const val = opacitySlider.value;
      opacityValue.textContent = val;
      previewImage.style.opacity = val;
    });

    toggleBlur.addEventListener('change', () => {
      previewImage.style.filter = toggleBlur.checked ? 'blur(4px)' : 'none';
    });

    toggleAnimation.addEventListener('change', () => {
      previewImage.classList.toggle('animate-scroll', toggleAnimation.checked);
    });

    setBackgroundBtn.addEventListener('click', () => {
      const file = imageInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        if (typeof Android !== "undefined" && Android.setSettings) {
          Android.setSettings(
            toggleAnimation.checked ? "scroll" : "none",
            toggleBlur.checked ? "true" : "false",
            opacitySlider.value
          );
          alert(`✅ "${file.name}" sent to Termux background service.`);
        } else {
          alert("⚠️ Android.setSettings() interface not available.");
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
