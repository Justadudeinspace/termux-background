name: Build and Release Termux Background

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java and Android SDK
        uses: android-actions/setup-android@v2

      - name: Grant permissions
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew clean :app:assembleRelease

      - name: Build .deb package
        run: bash ./build-deb.sh

      - name: Upload APK and .deb to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/outputs/apk/release/app-release.apk
            termux-background_1.0.1_all.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
